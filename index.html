<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <title>Crud clientes</title>
</head>
<body style="color: white; background-color: #1d2630;">

    <div class="container mt-5">
        <div class="text-center">
          <h1 class="display-5 mb-5">Cadastro Clientes</h1>
        </div>
        <div class="main row justify-contet-center">
          <form action="" id="student-form" class="row justify-contet-center mb-4" autocomplete="off">
            <div class="col-8 mb-3">
              <label for="PrimeiroNome">Primeiro Nome</label>
              <input class="form-control" id="PrimeiroNome" type="text" placeholder="Entre com o Primeiro Nome">
            </div>
            <div class="col-8 mb-3">
              <label for="Sobrenome">Sobrenome</label>
              <input class="form-control" id="Sobrenome" type="text" placeholder="Entre com o Sobrenome">
            </div>
            <div class="col-8 mb-3">
              <label for="Cpf">Cpf</label>
              <input class="form-control" id="Cpf" type="number" placeholder="Cpf">
            </div>
            <div class="col-8 mb-3">
              <label for="Telefone">Telefone</label>
              <input class="form-control" id="Telefone" type="text" placeholder="Telefone">
            </div>
            <div class="col-8">
              <input class="btn btn-success add-btn" type="cadastrar" value="Cadastrar">
            </div>
          </form>
          <div class="col-10 mt-5">
            <table class="table table-striped table-dark">
              <thead>
                <tr>
                  <th>Primeiro Nome</th>
                  <th>Sobrenome</th>
                  <th>Cpf</th>
                  <th>Telefone</th>
                  <th>Ações</th>
                </tr>
              </thead>
              <tbody class="stdent-list">
                <tr>
                  <td>Paulo</td>
                  <td>Henrique</td>
                  <td>11111111111</td>
                  <td>22222222222</td>
                  <td>
                    <a href="" class="btn btn-warning btn-sm edit">Editar</a>
                    <a href="" class="btn btn-danger btn-sm deleted">Deletar</a>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
    </div>
  
</body>
</html>
