<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crud</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="script.js">
  <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>

  <div class="container">
    <div class="header">
      <span>Cadastro de Clientes</span>
      <button onclick="openModal()" id="new">Incluir</i></button>
    </div>

    <div class="divTable">
      <table>
        <thead>
          <tr>
            <th>Nome</th>
            <th>Telefone</th>
            <th>E-mail</th>
            <th>CPF</th>
            <th class="acao">Editar</th>
            <th class="acao">Excluir</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>

    <div class="modal-container">
      <div class="modal">
        <form>
          <label for="m-nome">Nome</label>
          <input id="m-nome" type="text" required />

          <label for="m-telefone">Telefone</label>
          <input id="m-telefone" type="number" required />

          <label for="m-email">E-mail</label>
          <input id="m-email" type="text" required />

          <label for="m-cpf">CPF</label>
          <input id="m-cpf" type="number" required />
          <button id="btnSalvar">Salvar</button>
        </form>
      </div>
    </div>




</body>

</html>
